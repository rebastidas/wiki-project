{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'wiki:matchs' %}" method="post">
                    {% csrf_token %}

                    {{ form }}
                    
                    <button class="btn btn-dark mt-2 btn-block">Search</button>
                </form>

                <div>
                    <a href="{% url 'wiki:index' %}" class="btn btn-light btn-block mt-2">Home</a>
                </div>
                <div>
                   <a href="{% url 'wiki:newentry' %}" class="btn btn-light btn-block mt-2">Create New Page</a> 
                </div>
                
                <div>
                   <a href="{% url 'wiki:random' %}" class="btn btn-light btn-block mt-2">Random Page</a> 
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
